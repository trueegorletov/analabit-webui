name: Deploy Frontend to Production (Bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  APP_NAME: 'analabit-webui'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:production
      
    - name: Create deployment package
      run: |
        tar -czf deployment-package.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.github \
          --exclude=tests \
          --exclude=playwright-report \
          --exclude=test-results \
          --exclude=storybook-static \
          --exclude=stories \
          .next \
          public \
          package.json \
          package-lock.json \
          next.config.ts
      
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        
    - name: Upload package to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PROD_HOST }}
        username: analabit
        key: ${{ secrets.PROD_SSH_KEY }}
        source: deployment-package.tar.gz
        target: /tmp/
        
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: analabit
        key: ${{ secrets.PROD_SSH_KEY }}
        command_timeout: 3m
        script: |
          set -e
          
          # Configuration
          APP_NAME="${{ env.APP_NAME }}"
          APP_DIR="/opt/${APP_NAME}"
          STAGING_DIR="/tmp/${APP_NAME}-deploy-$(date +%s)"
          SERVICE_NAME="${APP_NAME}"
          PACKAGE_PATH="/tmp/deployment-package.tar.gz"
          
          echo "üöÄ Starting bulletproof deployment of ${APP_NAME}..."
          
          # Create clean staging directory
          rm -rf "$STAGING_DIR"
          mkdir -p "$STAGING_DIR"
          cd "$STAGING_DIR"
          
          # Extract deployment package
          echo "üì¶ Extracting deployment package..."
          tar -xzf "$PACKAGE_PATH"
          
          echo " Installing production dependencies..."
          npm ci --omit=dev --ignore-scripts --silent
          
          echo "‚ö° Performing deployment..."
          # Stop service gracefully
          sudo systemctl stop "$SERVICE_NAME" || true
          sleep 3
          
          # Clean deployment - remove old directory completely
          sudo rm -rf "$APP_DIR"
          sudo mkdir -p "$APP_DIR"
          
          # Copy new files (including hidden directories like .next)
          sudo cp -r . "$APP_DIR/"
          sudo chown -R analabit:analabit "$APP_DIR"
          
          # Start service
          echo "üîÑ Starting ${SERVICE_NAME} service..."
          sudo systemctl start "$SERVICE_NAME"
          
          # Quick verification
          sleep 5
          if sudo systemctl is-active --quiet "$SERVICE_NAME"; then
            echo "‚úÖ Service started successfully!"
          else
            echo "‚ùå Service failed to start"
            sudo systemctl status "$SERVICE_NAME" --no-pager -l
            exit 1
          fi
          
          # Cleanup
          echo "üßπ Cleaning up..."
          rm -rf "$STAGING_DIR"
          rm -f "$PACKAGE_PATH"
          
          echo "üéâ Deployment completed successfully!"
