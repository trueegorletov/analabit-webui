name: Deploy Frontend to Production (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  APP_NAME: 'analabit-webui'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:production
      
    - name: Create deployment package
      run: |
        tar -czf deployment-package.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.github \
          --exclude=tests \
          --exclude=playwright-report \
          --exclude=test-results \
          --exclude=storybook-static \
          --exclude=stories \
          .next \
          public \
          package.json \
          package-lock.json \
          next.config.ts
      
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        
    - name: Upload package to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PROD_HOST }}
        username: analabit
        key: ${{ secrets.PROD_SSH_KEY }}
        source: deployment-package.tar.gz
        target: /tmp/
        
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: analabit
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          set -e
          
          # Configuration
          APP_NAME="${{ env.APP_NAME }}"
          APP_DIR="/opt/${APP_NAME}"
          STAGING_DIR="/tmp/${APP_NAME}-staging-$(date +%s)"
          BACKUP_DIR="/opt/${APP_NAME}-backup"
          SERVICE_NAME="${APP_NAME}"
          HEALTH_URL="http://localhost:3000"
          PACKAGE_PATH="/tmp/deployment-package.tar.gz"
          
          echo "ğŸš€ Starting simple deployment of ${APP_NAME}..."
          
          # Create staging directory
          mkdir -p "$STAGING_DIR"
          cd "$STAGING_DIR"
          
          # Extract deployment package
          echo "ğŸ“¦ Extracting deployment package..."
          tar -xzf "$PACKAGE_PATH"
          
          # Check if current app directory exists and backup if needed
          if [ -d "$APP_DIR" ]; then
            echo "ğŸ’¾ Creating backup of current deployment..."
            sudo rm -rf "$BACKUP_DIR" || true
            sudo cp -r "$APP_DIR" "$BACKUP_DIR" || true
          fi
          
          echo "ğŸ“¦ Installing production dependencies..."
          npm ci --omit=dev --ignore-scripts
          
          echo "âš¡ Performing atomic deployment..."
          # Stop any existing process
          sudo pkill -f "npm.*start" || true
          sudo systemctl stop "$SERVICE_NAME" || true
          sleep 5
          
          # Atomic move to final location
          if [ -d "$APP_DIR" ]; then
            sudo rm -rf "$APP_DIR"
          fi
          sudo mkdir -p "$APP_DIR"
          sudo cp -r ./* "$APP_DIR/"
          
          # Set proper ownership
          sudo chown -R analabit:analabit "$APP_DIR"
          
          # Create a simple systemd service
          echo "ğŸ”§ Setting up systemd service..."
          sudo tee /etc/systemd/system/analabit-webui.service > /dev/null << 'EOF'
          [Unit]
          Description=Analabit Web UI
          After=network.target
          
          [Service]
          Type=simple
          User=analabit
          Group=analabit
          WorkingDirectory=/opt/analabit-webui
          ExecStart=/usr/bin/npm run start:production
          Restart=always
          RestartSec=5
          Environment=NODE_ENV=production
          Environment=PORT=3000
          Environment=HOSTNAME=0.0.0.0
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=analabit-webui
          KillMode=mixed
          KillSignal=SIGTERM
          TimeoutStopSec=30
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          sudo systemctl daemon-reload
          
          # Start the service
          echo "ğŸ”„ Starting ${SERVICE_NAME} service..."
          sudo systemctl enable "$SERVICE_NAME"
          sudo systemctl start "$SERVICE_NAME"
          
          # Wait for service to be ready
          echo "â³ Waiting for service to start..."
          sleep 15
          
          # Health check with retries
          echo "ğŸ” Performing health check..."
          HEALTH_CHECK_RETRIES=12
          HEALTH_CHECK_DELAY=15
          
          for i in $(seq 1 $HEALTH_CHECK_RETRIES); do
            echo "â³ Health check attempt $i/$HEALTH_CHECK_RETRIES..."
            
            # Check if service is running
            if sudo systemctl is-active --quiet "$SERVICE_NAME"; then
              echo "âœ… Service is active"
              
              # Check if port is responding
              if curl -f -s --connect-timeout 5 "$HEALTH_URL" > /dev/null 2>&1; then
                echo "âœ… Health check passed! Service is responding"
                break
              else
                echo "âš ï¸ Service is running but not responding on port 3000"
              fi
            else
              echo "âŒ Service is not running"
              sudo systemctl status "$SERVICE_NAME" --no-pager -l || true
            fi
            
            if [ $i -eq $HEALTH_CHECK_RETRIES ]; then
              echo "âŒ Health check failed after $HEALTH_CHECK_RETRIES attempts"
              echo "ğŸ” Debugging information:"
              echo "--- Service Status ---"
              sudo systemctl status "$SERVICE_NAME" --no-pager -l || true
              echo "--- Recent Logs ---"
              sudo journalctl -u "$SERVICE_NAME" --no-pager -l -n 30 || true
              echo "--- Process List ---"
              ps aux | grep -E "(npm|node|next)" || true
              echo "--- Port Usage ---"
              sudo netstat -tlnp | grep :3000 || true
              
              echo "ğŸ”„ Rolling back to previous version..."
              
              # Rollback procedure
              if [ -d "$BACKUP_DIR" ]; then
                sudo systemctl stop "$SERVICE_NAME" || true
                sudo rm -rf "$APP_DIR"
                sudo mv "$BACKUP_DIR" "$APP_DIR"
                sudo systemctl start "$SERVICE_NAME"
                echo "ğŸ’¾ Rollback completed"
              fi
              
              exit 1
            else
              echo "â³ Retrying in ${HEALTH_CHECK_DELAY}s..."
              sleep $HEALTH_CHECK_DELAY
            fi
          done
          
          # Final status check
          echo "ğŸ“Š Final service status:"
          sudo systemctl status "$SERVICE_NAME" --no-pager -l
          
          # Cleanup
          echo "ğŸ§¹ Cleaning up..."
          rm -rf "$STAGING_DIR"
          rm -f "$PACKAGE_PATH"
          
          # Remove old backups (keep only latest)
          find /opt -name "${APP_NAME}-backup-*" -type d -mtime +7 -exec sudo rm -rf {} + 2>/dev/null || true
          
          echo "ğŸ‰ Deployment of ${APP_NAME} completed successfully!"
          echo "ğŸŒ Application should be available at: $HEALTH_URL"
