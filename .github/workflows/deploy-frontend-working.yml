name: Deploy Frontend to Production (Working)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  APP_NAME: 'analabit-webui'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:production
      
    - name: Create deployment package
      run: |
        tar -czf deployment-package.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.github \
          --exclude=tests \
          --exclude=playwright-report \
          --exclude=test-results \
          --exclude=storybook-static \
          --exclude=stories \
          .next \
          public \
          package.json \
          package-lock.json \
          next.config.ts
      
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        
    - name: Upload package to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PROD_HOST }}
        username: analabit
        key: ${{ secrets.PROD_SSH_KEY }}
        source: deployment-package.tar.gz
        target: /tmp/
        
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: analabit
        key: ${{ secrets.PROD_SSH_KEY }}
        command_timeout: 5m
        script: |
          set -e
          
          # Configuration
          APP_NAME="${{ env.APP_NAME }}"
          APP_DIR="/opt/${APP_NAME}"
          STAGING_DIR="/tmp/${APP_NAME}-staging-$(date +%s)"
          BACKUP_DIR="/opt/${APP_NAME}-backup"
          SERVICE_NAME="${APP_NAME}"
          PACKAGE_PATH="/tmp/deployment-package.tar.gz"
          
          echo "🚀 Starting deployment of ${APP_NAME}..."
          
          # Create staging directory
          mkdir -p "$STAGING_DIR"
          cd "$STAGING_DIR"
          
          # Extract deployment package
          echo "📦 Extracting deployment package..."
          tar -xzf "$PACKAGE_PATH"
          
          # Check if current app directory exists and backup if needed
          if [ -d "$APP_DIR" ]; then
            echo "💾 Creating backup of current deployment..."
            sudo rm -rf "$BACKUP_DIR" || true
            sudo cp -r "$APP_DIR" "$BACKUP_DIR" || true
          fi
          
          echo "📦 Installing production dependencies..."
          npm ci --omit=dev --ignore-scripts
          
          echo "⚡ Performing atomic deployment..."
          # Stop any existing process
          sudo pkill -f "npm.*start" || true
          sudo systemctl stop "$SERVICE_NAME" || true
          sleep 5
          
          # Atomic move to final location
          if [ -d "$APP_DIR" ]; then
            sudo rm -rf "$APP_DIR"
          fi
          sudo mkdir -p "$APP_DIR"
          sudo cp -r ./* "$APP_DIR/"
          
          # Set proper ownership
          sudo chown -R analabit:analabit "$APP_DIR"
          
          # Start the service
          echo "🔄 Starting ${SERVICE_NAME} service..."
          sudo systemctl start "$SERVICE_NAME"
          sudo systemctl enable "$SERVICE_NAME"
          
          # Wait a moment for startup
          echo "⏳ Waiting for service to start..."
          sleep 10
          
          # Quick health check
          echo "🔍 Performing health check..."
          if sudo systemctl is-active --quiet "$SERVICE_NAME"; then
            echo "✅ Service is active!"
            if curl -f -s --connect-timeout 3 "http://localhost:3000" > /dev/null 2>&1; then
              echo "✅ Application is responding!"
            else
              echo "⚠️ Service is running but may still be starting up"
            fi
          else
            echo "❌ Service failed to start"
            sudo systemctl status "$SERVICE_NAME" --no-pager -l || true
            exit 1
          fi
          
          # Cleanup
          echo "🧹 Cleaning up..."
          rm -rf "$STAGING_DIR"
          rm -f "$PACKAGE_PATH"
          
          echo "🎉 Deployment completed successfully!"
          echo "📊 Service status:"
          sudo systemctl status "$SERVICE_NAME" --no-pager -l
